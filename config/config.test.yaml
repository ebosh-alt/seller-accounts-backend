Postgres:
  port: 5432
  host: uptime-monitor-db
  user: postgres
  password: postgres
  DBName: uptime_monitor_db
  sslMode: disable

Server:
  host: "0.0.0.0"
  port: "3000"
  tls:
    enabled: true
    certFile: "config/certs/test.crt"
    keyFile: "config/certs/test.key"
    selfSigned:
      enabled: true
      commonName: "localhost"
      hosts:
        - "localhost"
        - "127.0.0.1"
      validForDays: 365

Monitor:
  intervalSeconds: 60
  requestTimeoutSeconds: 5
  historyLimit: 100
  maxConcurrency: 5
